<h1>Empleados desde el back</h1>
<table>
<caption>Lista de empleados</caption>
<tr>
<th>IdEmpleado</th>
<th>Nombre</th>
<th>DNI</th>
<th>Sueldo</th>
</tr>
@for(elemento of empleados; track elemento. idEmpleado){
<tr>
    <td>{{elemento.idEmpleado}}</td>
    <td>{{elemento.nombreEmpleado}}</td>
    <td>{{elemento.dni}}</td>
    <td>{{elemento.sueldo}}</td>
</tr>

}
</table>
<app-alta-empleado></app-alta-empleado>
