<h1>Arma tu PC</h1>
<label>Tamaño de la ram: </label>
@for(elemento of tamanosRAM ; track $index){
    <label>{{elemento}}</label>
<input type="radio" name="ram" [(ngModel)]="tRAM" value="{{elemento}}">
}
<br>
<label>Tipo de procesador: </label>
<select  [(ngModel)]="procesador">
@for(elemento of procesadores; track $index) {
<option value="{{elemento}}">{{elemento}}</option>
}
</select>
<br>
<label>Tarjeta grafica: </label>
<input type="checkbox" [(ngModel)]="tarjetaGrafica">"
<br>
<label>Tipo de disco duro: </label>
@for (elemento of discosDuros; track $index) {
    <label>{{elemento}}</label>
    <input type="radio" name="discosDuros" [(ngModel)]="discoDuro" value="{{elemento}}">
}
<br>
<label>Fuentes de alimentación: </label>
<select  [(ngModel)]="fuenteAlimentacion">
@for(elemento of fuentesAlimentacion; track $index) {
<option value="{{elemento}}">{{elemento}}</option>
}
</select>
<br>
<button (click)="mostrarInfo()">Mostrar Información</button>
