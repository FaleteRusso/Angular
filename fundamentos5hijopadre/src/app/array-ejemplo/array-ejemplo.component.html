<h2>Lista de nombres</h2>
<ol>
@for(elemento of nombres;track $index){
    <li>{{elemento}}</li>
}
</ol>
<div>
    <label>Nombre a agregar</label>
    <input type="text" [(ngModel)]="nombre" >
    <br>
    <button (click)="agregar()">Agregar nombre</button>
    <button (click)="eliminar()">Eliminar nombre</button>
    <br>
    <button (click)="recorrerArray()">Recorrer el Array</button>
    <br>
    <button (click)="filtrarArray()">filtrarel edades</button>
    <br>
    <button (click)="calcularDoble()">calcular el doble de la edad</button>
</div>
