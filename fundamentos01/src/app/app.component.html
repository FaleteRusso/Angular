<div class="registro-form">
  <h2>Formulario de Registro</h2>
  <form (ngSubmit)="submitRegistro()">
    <div class="form-group">
      <label for="nombreUsuario">Nombre de Usuario:</label>
      <input type="text" id="nombreUsuario" name="nombreUsuario" [(ngModel)]="registro.nombreUsuario" required>
    </div>
    <div class="form-group">
      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni" [(ngModel)]="registro.dni" required>
    </div>
    <div class="form-group">
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" [(ngModel)]="registro.direccion" required>
    </div>
    <div class="form-group">
      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" [(ngModel)]="registro.contrasena" required>
    </div>
    <button type="submit">Registrarse</button>
  </form>
</div>
